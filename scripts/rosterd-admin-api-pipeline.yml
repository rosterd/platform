trigger:
  branches:
    include:
      - master
  paths:
    include:      
      - src/
      - src/backend/Rosterd.Admin.Api

pool:
  name: Azure Pipelines
  demands:
  - msbuild
  - visualstudio
  - vstest

variables:
  buildConfiguration: 'Release'

