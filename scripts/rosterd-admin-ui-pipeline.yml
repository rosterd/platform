trigger:
  branches:
    include:
      - main
  paths:
    include:
      - scripts/rosterd-admin-ui-pipeline.yml
      - src/frontend

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: build
    pool:
      vmImage: 'ubuntu-latest'

    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '14.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm run build
      displayName: 'npm install and build'
      workingDirectory: 'src/frontend'

    - task: CopyFiles@2
      displayName: 'Copy Files'
      inputs:
        SourceFolder: 'src/frontend/build'
        TargetFolder: '$(build.artifactstagingdirectory)'
        CleanTargetFolder: true

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(build.artifactstagingdirectory)'
        ArtifactName: 'build'

- stage: DeployToDev
  displayName: Deploy To Dev
  jobs:
  - deployment: deploy
    pool:
      vmImage: 'windows-latest'
    variables:
      storageaccountname: strosterdstoragedev 
    environment: 'admin-ui-dev'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: build

          - task: AzureFileCopy@4
            inputs:
              SourcePath: '$(Pipeline.Workspace)/build/'
              azureSubscription: 'rosterd-service-connection'
              Destination: 'AzureBlob'
              storage: 'strosterdstoragedev'
              ContainerName: '$web'
              BlobPrefix: ''

          - task: AzureCLI@2
            inputs:
              azureSubscription: 'rosterd-service-connection'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                'az cdn endpoint purge -g rg-rosterd-common --profile-name rosterd --content-paths "index.html" --name rosterd'


- stage: DeployToTest
  displayName: Deploy To Test
  jobs:
  - deployment: deploy
    pool:
      vmImage: 'windows-latest'
    variables:
      storageaccountname: strosterdstoragetest
    environment: 'admin-ui-test'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadBuildArtifacts@0
            inputs:
              buildType: 'current'
              downloadType: 'single'
              artifactName: 'build'
              downloadPath: '$(System.ArtifactsDirectory)'

          - task: AzureFileCopy@4
            inputs:
              SourcePath: '$(System.ArtifactsDirectory)'
              azureSubscription: 'rosterd-service-connection'
              Destination: 'AzureBlob'
              storage: $(storageaccountname)
              ContainerName: '$web'

- stage: DeployToUAT
  displayName: Deploy To UAT
  jobs:
  - deployment: deploy
    pool:
      vmImage: 'windows-latest'
    variables:
      storageaccountname: strosterdstorageuat
    environment: 'admin-ui-uat'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadBuildArtifacts@0
            inputs:
              buildType: 'current'
              downloadType: 'single'
              artifactName: 'build'
              downloadPath: '$(System.ArtifactsDirectory)'

          - task: AzureFileCopy@4
            inputs:
              SourcePath: '$(System.ArtifactsDirectory)'
              azureSubscription: 'rosterd-service-connection'
              Destination: 'AzureBlob'
              storage: $(storageaccountname)
              ContainerName: '$web'